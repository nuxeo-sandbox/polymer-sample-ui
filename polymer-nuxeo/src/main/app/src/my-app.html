<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #2196F3;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer a {
        margin-left: 1em;
          text-decoration: none;
          color: #2196F3;
      }

      app-drawer a:focus {
          outline: none;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <<app-location route="{{route}}" use-hash-as-path></app-location>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Access Menu</app-toolbar>
        <a name="root" href="/">Root Folder</a>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Nuxeo Polymer Connect</div>
          </app-toolbar>
        </app-header>

        <my-root name="root" path="{{route.path}}"></my-root>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        baseUrl: {
          type: String,
          value: "/"
        }

      }
    });

  </script>

</dom-module>
